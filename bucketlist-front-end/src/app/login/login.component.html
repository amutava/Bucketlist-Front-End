<div class="container">
  <div class="row">

    <div class="col s6 offset-s3 z-depth-1" id="panell">
      <h5 id="title">Login Form</h5>
      <form #form="ngForm" (ngSubmit)="submit(form.value)">

        <div class="input-field" id="username">
          <input  type="text" class="validate" name="username"   required minlength="6" maxlength="24" ngModel>
          <label for="username">Username</label>
        </div>
        <div class="input-field" id="password">
          <input  type="password" class="validate" name="password"   required minlength="6" maxlength="24" ngModel>
          <label for="password">Password</label>
        </div>
        <p>
          <input type="checkbox" id="remember"/>
          <label for="remember" id="checkbox" >Remember me</label>
        </p>
        <button class="waves-effect waves-light btn" id="loginbtn" type="submit">Login</button>
        
      </form>

    </div>
  </div>
</div>

<div *ngIf="username.errors && (username.dirty || username.touched)"
     class="alert alert-danger">
    <div [hidden]="!username.errors.required">
      Name is required.
    </div>
    <div [hidden]="!username.errors.minlength">
      Name must be at least 6 characters long.
    </div>
    <div [hidden]="!username.errors.maxlength">
      Name cannot be more than 24 characters long.
    </div>
</div>
