<div class="container">
  <div class="row">

    <div class="col s6 offset-s3 z-depth-1" id="panell">
      <h5 id="title">Sign Up</h5>
      <form #form="ngForm" (ngSubmit)="submit(form.value)">

        <div class="input-field" id="username">
          <input  type="text" class="validate" name="username"  ngModel required>
          <label for="username">Username</label>
        </div>
        <div class="input-field" id="password">
          <input  type="password" class="validate" name ="password"  ngModel required>
          <label for="password">Password</label>
        </div>
        
        <button class="waves-effect waves-light btn" id="loginbtn" type="submit">Sign Up</button>
        
      </form>

    </div>
  </div>
</div>
